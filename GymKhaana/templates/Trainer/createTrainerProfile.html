{% extends 'Trainer/base.html' %} 
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/user/updateUser.css' %}" type="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <br>
        <h1 class="title">Welcome {{ user }}</h1>
        <br>
        <h2>Create Trainer Profile</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Full Name</th>
                    <td><input type="text" name="full_name" id="full_name"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input type="tel" name="mobile" id="mobile"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" id="email" value="{{ trainer.account.email }}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <select name="gender" id="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td><input type="number" name="weight" id="weight"></td>
                </tr>
                <tr>
                    <th>Medical History</th>
                    <td><textarea name="medical_history" id="medical_history" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <br><br>
                <tr>
                    <td colspan="2"><button class="save" type="submit">Submit</button></td>
                </tr>
            </table>
            <br>
        </form>
    {% endif %}
{% endblock %}
