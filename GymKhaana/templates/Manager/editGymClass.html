{% extends 'Manager/base.html' %} 
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/common/create.css' %}" type="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <br><br>
        <h2 class="title">Edit Gym Class Details </h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Gym Class Name</th>
                    <th><input type="text" name="name" id="name" value="{{ gym_class.name }}"></th>
                </tr>
                <tr>
                    <th>Timings</th>
                    <td><input type="text" name="timings" id="timings" value="{{ gym_class.timings }}"></td>
                </tr>
                <tr>
                    <td><button><a href="/view-all-gym-class">Cancel</a></button></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
            <button><a href="/delete-gym-class/{{ gym_class.id }}">Delete</a></button>
        </form>
    {% endif %}
{% endblock %}
