{% extends 'Manager/base.html' %} 
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/common/create.css' %}" type="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <br><br>
        <h2 class="title">Create Gym Package </h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Gym Package Name</th>
                    <th><input type="text" name="name" id="name"></th>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input type="text" name="price" id="price"></td>
                </tr>
                <tr>
                    <th>Duration</th>
                    <td><input type="number" name="duration" id="duration"> Months</td>
                </tr>
                <tr>
                    <td><button><a href="/view-all-gym-package">Cancel</a></button></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    {% endif %}
{% endblock %}
