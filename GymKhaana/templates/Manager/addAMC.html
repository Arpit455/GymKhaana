{% extends 'Manager/base.html' %} 
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/common/create.css' %}" type="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <br><br>
        <h2 class="title">Create AMC Record </h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Equipment : </th>
                    <td>
                        <select name="equipment" id="equipment">
                            {% for equipment in equipments %}
                                <option value="{{ equipment.name }}">{{ equipment.name }} - {{ equipment.equipment_type.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Start Date : </th>
                    <td><input type="date" name="start_date" id="start_date"></td>
                </tr>
                <tr>
                    <th>Next Renewal Date : </th>
                    <td><input type="date" name="renewal_date" id="renewal_date"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>Rs. <input type="text" name="price" id="price"></td>
                </tr>
                <tr>
                    <td><button><a href="/view-all-amc">Cancel</a></button></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    {% endif %}
{% endblock %}
