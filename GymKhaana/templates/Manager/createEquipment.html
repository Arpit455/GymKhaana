{% extends 'Manager/base.html' %} 
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/common/create.css' %}" type="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <br><br>
        <h2 class="title">Create Equipment </h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Equipment Name</th>
                    <th><input type="text" name="name" id="name"></th>
                </tr>
                <tr>
                    <th>Product Details</th>
                    <td><textarea name="detail" id="detail" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>Date of Purchase</th>
                    <td><input type="date" name="purchase" id="purchase"></td>
                </tr>
                <tr>
                    <th>Equipment Type</th>
                    <td>
                        <select name="eq_type" id="eq_type">
                            {% for equipment_type in equipment_types %}
                                <option value="{{ equipment_type.name }}">{{ equipment_type.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button><a href="/view-all-equipment">Cancel</a></button></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    {% endif %}
{% endblock %}
