{% extends 'gymnasium/homebase.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}" type="text/css">
{% endblock %}

{% block body %}
    <div class="scroll" style="overflow: auto;">
        <form method="POST" style="margin: 0px;">
            {% csrf_token %}
            <div class="login">
                <h1>LOGIN</h1>
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="REGISTRATION NO." name="username" value="">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="PASSWORD" name="password" value="">
                </div>
                <div class="button">
                    <button type="submit" class="button">Login</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
